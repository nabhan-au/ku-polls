{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16">
                    <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                </svg>
                KU Polls
            </span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="home-button" class="nav-link active" aria-current="page" href="{% url 'polls:index' %}">Home</a>
                    </li>
                </ul>
            </div>
            <form  id = "search-box" class="d-flex">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main class = container>
    {% if latest_question_list %}
        <div class = "shadow rounded p-3 m-3">
        {% for question in latest_question_list %}
            <div id = "poll-container" class = "container-fluid">
                <div class = "row">
                    <div class = "col-11">
                        <a id = "question-home" class = "col-9" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                        {% if question.was_published_recently %}
                            <span class="badge bg-secondary">New</span>
                        {% endif %}
                    </div>
                    <div class = "col-1">
                        <button id = "result-button" onclick="location.href='{% url 'polls:results' question.id %}'">Result</button>
                    </div>
                </div>
            </div>       
        {% endfor %}
        </div>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    </main>
</body>
