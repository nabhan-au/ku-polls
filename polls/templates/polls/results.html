{% load static %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16">
                    <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                </svg>
                KU Polls
            </span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="home-button" class="nav-link active" aria-current="page" href="{% url 'polls:index' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class = "container">
    <div class = "shadow rounded p-3 m-3">
        <h1 id = "text-break">{{ question.question_text }}</h1>
        <div class = "row">
            <div id = "choice-head", class = "col-9">
                <b>Choice</b>  
            </div>
            <div id = "vote-head", class = "col-3">
                <b>Vote</b>
            </div>
        </div>
        {% for choice in question.choice_set.all %}
            <div class = row>
                <div id = "choice-list", class = "col-9">
                    {{ choice.choice_text }}
                </div>
                <div id = "vote-list", class = "col-3">
                    {{ choice.votes }} vote{{ choice.vote|pluralize }}
                </div>
            </div>
        {% endfor %}
    </div>    
    <button id="vote-btn-result" type="button" class="btn btn-primary" onclick="location.href='{% url 'polls:detail' question.id %}'">Vote again?</button>
    </main>
</body>
